<div class="container">
    <!-- schedule -->


    <section id="standingtables">
        <div class="row center">
            <h2 class="section-title">Standing Competition</h2>
            <div class="col s12 m12">
                <div class="league-name">Premiere league</div>
                <table class="centered standing responsive-table">
                    <thead>
                        <tr class="row-first">
                            <th>Pos</th>
                            <th>Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>F</th>
                            <th>A</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody class="standing" id="standingEngland">


                    </tbody>
                </table>
            </div>

        </div>
    </section>

    <section id="team-info" style="position: relative;">
        <div class="row center">
            <h2 class="section-title">Team information</h2>
        </div>
        <div class="next">
            <button><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="previous">
            <button><i class="fas fa-arrow-left"></i></button>
        </div>
        <div class="team-frame" id="team-list">
            <div class="center">
                <div class="preloader-wrapper small active preloader">
                    <div class="spinner-layer spinner-green-only ">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">

                        </div>
                    </div>
                </div>
            </div>
